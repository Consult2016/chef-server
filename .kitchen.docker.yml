settings:
  parallel: true

driver:
  name: docker
  # privileged is required otherwise the container doesn't boot right
  privileged: true

platforms:
- name: centos-7
  driver:
    image: centos:7
    platform: rhel
    run_command: /usr/lib/systemd/systemd
    provision_command:
      - /bin/yum install -y initscripts net-tools wget
- name: ubuntu-14.04
  driver:
    image: ubuntu-upstart:14.04
    platform: ubuntu
    disable_upstart: false
    run_command: /sbin/init
    provision_command:
      - /usr/bin/apt-get update
      - /usr/bin/apt-get install apt-transport-https net-tools -y

suites:
- name: default
  run_list:
  - recipe[test]
  - recipe[chef-server]
  - recipe[test::post-install]
  attributes:
    chef-server:
      api_fqdn: 'chef-server-tk.example.com'

- name: no-fqdn
  run_list:
  - recipe[test]
  - recipe[chef-server]
  driver:
    network:
      - ['private_network', {ip: '192.168.243.2'}]
  attributes:
    chef-server:
      api_fqdn: ''

- name: add-ons-no-fqdn
  run_list:
  - recipe[test]
  - recipe[chef-server]
  - recipe[chef-server::addons]
  driver:
    network:
      - ['private_network', {ip: '192.168.243.3'}]
  attributes:
    chef-server:
      api_fqdn: ''
      addons:
        - manage
        - sync
      accept_license: true
